<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JavaScript Tutorials: Create a Starter App</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.15/"></script>

  <script>
    var map;
    const coordinatesList = []

    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/widgets/Zoom"
    ], function (Map, MapView, Graphic, GraphicsLayer, Zoom) {

      map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [105.1366886, 9.7924769],
        zoom: 10
      });

      let zoom = new Zoom({
        view: view
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const drawLine = (list) => {
        const polyline = {
          type: "polyline",
          paths: list
        };
        const simpleLineSymbol = {
          type: "simple-line",
          color: [227, 139, 79, 0.8],
          width: 2
        };

        const polylineGraphic = new Graphic({
          geometry: polyline,
          symbol: simpleLineSymbol
        });
        graphicsLayer.add(polylineGraphic);
      }

      view.popup.autoOpenEnabled = false;

      view.on("click", function (event) {
        view.hitTest(event).then(function (hitTestResults) {
          if (hitTestResults.results) {
            coordinatesList.push([event.mapPoint.longitude, event.mapPoint.latitude]);
            console.log(coordinatesList);
          }
          drawLine(coordinatesList);
        })
      });

      const handlePress = (e) => {
        switch (e.key) {
          case 'z':
            coordinatesList.pop();
            console.log(coordinatesList);
            graphicsLayer.graphics.pop();
            break;
          case 'Enter':
            console.log('normal', JSON.stringify(coordinatesList));
            console.log('reverse', JSON.stringify(coordinatesList.reverse()));
            coordinatesList.length = 0;
            graphicsLayer.graphics = [];
            break;
          default:
            break;
        }
      }
      const viewDiv = document.querySelector("html");
      viewDiv.addEventListener("keypress", handlePress);

      window.addEventListener('keypress', (e) => {
        if (e.key == 'x') {
          zoom.zoomIn();
        }

        if (e.key == 'c') {
          zoom.zoomOut();
        }
      })

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
